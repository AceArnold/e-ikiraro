<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for National ID - e-ikiraro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="service-page.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <div class="play-icon" onclick="window.location.href='index.html'">
                    <div class="triangle"></div>
                </div>
                <h1 class="header-title">Home</h1>
            </div>
        </header>

        <main class="main-content">
            <div class="content-card">
                <button class="back-button" onclick="window.location.href='index.html'">
                    ‚Üê Back to Services
                </button>

                <div class="page-header">
                    <div class="page-icon">ü™™</div>
                    <h2 class="page-title">Apply for National ID</h2>
                    <p class="page-description">Complete the form below to apply for your National Identity Card</p>
                </div>

                <form class="application-form" id="nationalIdForm">
                    <div class="form-section">
                        <h3 class="section-title">Personal Information</h3>
                        
                        <div class="form-group">
                            <label for="fullName">Full Name *</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="dob">Date of Birth *</label>
                                <input type="date" id="dob" name="dob" required>
                            </div>

                            <div class="form-group">
                                <label for="gender">Gender *</label>
                                <select id="gender" name="gender" required>
                                    <option value="">Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="nationality">Nationality *</label>
                            <input type="text" id="nationality" name="nationality" required>
                        </div>

                        <div class="form-group">
                            <label for="placeOfBirth">Place of Birth *</label>
                            <input type="text" id="placeOfBirth" name="placeOfBirth" required>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3 class="section-title">Contact Information</h3>
                        
                        <div class="form-group">
                            <label for="address">Residential Address *</label>
                            <textarea id="address" name="address" rows="3" required></textarea>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="phone">Phone Number *</label>
                                <input type="tel" id="phone" name="phone" required>
                            </div>

                            <div class="form-group">
                                <label for="email">Email Address *</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3 class="section-title">Documents</h3>
                        
                        <div class="form-group">
                            <label for="birthCertificate">Birth Certificate *</label>
                            <input type="file" id="birthCertificate" name="birthCertificate" accept=".pdf,.jpg,.jpeg,.png" required>
                            <small>Accepted formats: PDF, JPG, PNG (Max 5MB)</small>
                        </div>

                        <div class="form-group">
                            <label for="photo">Passport Photo *</label>
                            <input type="file" id="photo" name="photo" accept=".jpg,.jpeg,.png" required>
                            <small>Accepted formats: JPG, PNG (Max 2MB)</small>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn-secondary" onclick="window.location.href='index.html'">Cancel</button>
                        <button type="submit" class="btn-primary">Submit Application</button>
                    </div>
                </form>
            </div>
        </main>

        <footer class="footer">
            <p class="copyright">¬© <span id="currentYear"></span> e-ikiraro. All rights reserved.</p>
        </footer>
    </div>

    <script src="service-page.js"></script>
</body>
</html>
