<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - E-ikiraro</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../styles/register-id.css">
</head>
<body>
  <div class="register-container">
    <h2>Register for E-ikiraro</h2>
    <form id="registerForm">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <small>Use a public email like @gmail.com, @yahoo.com, etc.</small>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter a password" required>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
      
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script src="../script.js"></script>
  <script src="../scripts/register-id.js"></script>
</body>
</html>
