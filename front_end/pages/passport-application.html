<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passport Application Form | E-ikiraro</title>
  <link rel="stylesheet" href="../styles/application-form.css">
</head>
<body>
  <header>
    <h1>E-ikiraro Passport Application</h1>
    <p>Complete the form below to apply for your new passport</p>
  </header>

  <main>
    <section class="form-container">
      <form id="passport-application-form">
        <div class="form-section">
          <h2>Personal Information</h2>
          
          <div class="form-group">
            <label for="full-name">Full Name (as per ID) *</label>
            <input type="text" id="full-name" name="full-name" required>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="date-of-birth">Date of Birth *</label>
              <input type="date" id="date-of-birth" name="date-of-birth" required>
            </div>

            <div class="form-group">
              <label for="gender">Gender *</label>
              <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="place-of-birth">Place of Birth *</label>
            <input type="text" id="place-of-birth" name="place-of-birth" placeholder="City, Country" required>
          </div>

          <div class="form-group">
            <label for="national-id">National ID Number *</label>
            <input type="text" id="national-id" name="national-id" pattern="[0-9]{16}" placeholder="16-digit ID number" required>
          </div>
        </div>

        <div class="form-section">
          <h2>Contact Information</h2>

          <div class="form-group">
            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" name="phone" placeholder="+257 XX XXX XXX" required>
          </div>

          <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required>
          </div>

          <div class="form-group">
            <label for="address">Residential Address *</label>
            <textarea id="address" name="address" rows="3" placeholder="Province, District, Sector, Cell, Village" required></textarea>
          </div>
        </div>

        <div class="form-section">
          <h2>Passport Details</h2>

          <div class="form-group">
            <label for="passport-type">Passport Type *</label>
            <select id="passport-type" name="passport-type" required>
              <option value="">Select Type</option>
              <option value="ordinary">Ordinary Passport</option>
              <option value="official">Official Passport</option>
              <option value="diplomatic">Diplomatic Passport</option>
            </select>
          </div>

          <div class="form-group">
            <label for="validity-period">Validity Period *</label>
            <select id="validity-period" name="validity-period" required>
              <option value="">Select Period</option>
              <option value="5">5 Years</option>
              <option value="10">10 Years</option>
            </select>
          </div>

          <div class="form-group">
            <label for="reason">Reason for Application *</label>
            <select id="reason" name="reason" required>
              <option value="">Select Reason</option>
              <option value="first-time">First Time Application</option>
              <option value="expired">Previous Passport Expired</option>
              <option value="lost">Lost Passport</option>
              <option value="damaged">Damaged Passport</option>
            </select>
          </div>
        </div>

        <div class="form-section">
          <h2>Document Upload</h2>

          <div class="form-group">
            <label for="photo">Passport Photo *</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>
            <small>Recent passport-size photo (white background, 4x6cm)</small>
          </div>

          <div class="form-group">
            <label for="id-copy">National ID Copy *</label>
            <input type="file" id="id-copy" name="id-copy" accept="image/*,application/pdf" required>
            <small>Clear copy of both sides of your National ID</small>
          </div>
        </div>

        <div class="form-section">
          <h2>Declaration</h2>
          
          <div class="form-group checkbox-group">
            <input type="checkbox" id="declaration" name="declaration" required>
            <label for="declaration">I declare that all information provided is true and accurate. I understand that providing false information may result in application rejection and legal consequences. *</label>
          </div>

        <div class="form-actions">
          <button type="button" class="btn-secondary" onclick="window.history.back()">Cancel</button>
          <button type="submit" class="btn-primary">Submit Application</button>
        </div>
      </form>
    </section>
  </main>

  <script src="../scripts/passport-application.js"></script>
</body>
</html>
