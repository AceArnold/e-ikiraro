<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>National ID Card Application | E-ikiraro</title>
  <link rel="stylesheet" href="../styles/application-form.css">
</head>
<body>
  <header>
    <h1>E-ikiraro National ID Card Application</h1>
    <p>Apply for your national identification card</p>
  </header>

  <main>
    <section class="form-container">
      <form id="id-card-application-form">
        <div class="form-section">
          <h2>Personal Information</h2>
          
          <div class="form-group">
            <label for="surname">Surname *</label>
            <input type="text" id="surname" name="surname" required>
          </div>

          <div class="form-group">
            <label for="given-names">Given Names *</label>
            <input type="text" id="given-names" name="given-names" required>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="date-of-birth">Date of Birth *</label>
              <input type="date" id="date-of-birth" name="date-of-birth" required>
            </div>

            <div class="form-group">
              <label for="gender">Gender *</label>
              <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="place-of-birth">Place of Birth *</label>
              <input type="text" id="place-of-birth" name="place-of-birth" placeholder="District" required>
            </div>

            <div class="form-group">
              <label for="nationality">Nationality *</label>
              <input type="text" id="nationality" name="nationality" value="Rwandan" readonly>
            </div>
          </div>

          <div class="form-group">
            <label for="marital-status">Marital Status *</label>
            <select id="marital-status" name="marital-status" required>
              <option value="">Select Status</option>
              <option value="single">Single</option>
              <option value="married">Married</option>
              <option value="divorced">Divorced</option>
              <option value="widowed">Widowed</option>
            </select>
          </div>
        </div>

        <div class="form-section">

        <div class="form-section">
          <h2>Residence Information</h2>

          <div class="form-row">
            <div class="form-group">
              <label for="province">Province *</label>
              <select id="province" name="province" required>
                <option value="">Select Province</option>
                <option value="kigali">Kigali City</option>
                <option value="eastern">Eastern Province</option>
                <option value="western">Western Province</option>
                <option value="northern">Northern Province</option>
                <option value="southern">Southern Province</option>
              </select>
            </div>

            <div class="form-group">
              <label for="district">District *</label>
              <input type="text" id="district" name="district" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="sector">Sector *</label>
              <input type="text" id="sector" name="sector" required>
            </div>

            <div class="form-group">
              <label for="cell">Cell *</label>
              <input type="text" id="cell" name="cell" required>
            </div>
          </div>

          <div class="form-group">
            <label for="village">Village *</label>
            <input type="text" id="village" name="village" required>
          </div>
        </div>

        <div class="form-section">
          <h2>Contact Information</h2>

          <div class="form-group">
            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" name="phone" placeholder="+257 XX XXX XXX" required>
          </div>

          <div class="form-group">
            <label for="email">Email Address (optional)</label>
            <input type="email" id="email" name="email" placeholder="example@email.com">
          </div>
        </div>

        <div class="form-section">
          <h2>Document Upload</h2>

          <div class="form-group">
            <label for="photo">Recent Photo *</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>
            <small>Passport-size photo with white background</small>
          </div>

          <div class="form-group">
            <label for="birth-certificate">Birth Certificate *</label>
            <input type="file" id="birth-certificate" name="birth-certificate" accept="image/*,application/pdf" required>
            <small>Certified copy of birth certificate</small>
          </div>

        </div>

        <div class="form-section">
          <h2>Declaration</h2>
          
          <div class="form-group checkbox-group">
            <input type="checkbox" id="declaration" name="declaration" required>
            <label for="declaration">I declare that all information provided is true and accurate. I understand that providing false information is a punishable offense. *</label>
          </div>

        <div class="form-actions">
          <button type="button" class="btn-secondary" onclick="window.history.back()">Cancel</button>
          <button type="submit" class="btn-primary">Submit Application</button>
        </div>
      </form>
    </section>
  </main>

  <script src="../scripts/id-card-application.js"></script>
</body>
</html>
