<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>National ID Card Services | E-ikiraro</title>
  <link rel="stylesheet" href="../styles/Service_page_3.css">
</head>
<body>
  <header>
    <h1>E-ikiraro National ID Card Services</h1>
    <p>Apply for your national identification card online.</p>
  </header>

  <main>
    <section class="service-options">
      <h2>Select a Service</h2>
      <div class="options">
        <div class="card" id="new-id-card">
          <h3>New ID Card Application</h3>
          <p>Apply for your first national ID card. Available for citizens aged 16 and above.</p>
          <button id="new-id-btn">Apply Now</button>
        </div>

        <div class="card" id="replacement-card">
          <h3>ID Card Replacement</h3>
          <p>Replace your lost, stolen, or damaged national ID card.</p>
          <button id="replacement-btn">Request Replacement</button>
        </div>
      </div>
    </section>
  </main>

  <script src="../scripts/Service_page_3.js"></script>
</body>
</html>
