<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Written Drivers License Exam</title>
    <link rel="stylesheet" href="../styles/WDL.css">
</head>
<body>
    <div class="container">
        <h2>Written Drivers License Exam Form</h2>
        <form id="wdlForm" method="POST">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" required><label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female"><label for="female">Female</label>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="certDrivingSchool">Certificate for Driving School Course:</label>
            <input type="file" id="certDrivingSchool" name="certDrivingSchool" required>

            <label for="visionTest">Vision Test Certificate:</label>
            <input type="file" id="visionTest" name="visionTest" required>

            <label for="physicalExam">Physical Exam Records:</label>
            <input type="file" id="physicalExam" name="physicalExam" required>

            <label for="contactNo">Contact Number:</label>
            <input type="tel" id="contactNo" name="contactNo" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="../scripts/WDL.js"></script>
</body>
</html>
